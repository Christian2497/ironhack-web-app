<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Manager Christian</title>
</head>
<body>
    <header>
        <nav class="nav-bar">
           <img src="./assets/images/logo1.png" alt="Logo futbol"> 
           <ul>
               <li> Home </li>
               <li> Leagues </li>
               <li> FAQ </li>
               <li> Sign up </li>
               <li> Log in </li>
           </ul>
        </nav>
    </header>

    <main>
        <section class="signup">
            <h3> Sign Up </h3>
            <div class="formulario"> 
                <form class="signup-form" action="">
                    <input type="text" id="username" placeholder="Username"/>
                    <input type="text" id="equipofavorito" placeholder="Equipo favorito">
                    <input type="text" id="email" placeholder="Email" />
                    <input type="password" id="password" placeholder="Password" />
                    <input type="password" id="repeat-password" placeholder="Repeat-password" />

                    <button type="submit" class="button" id="signup-button" disabled> Sign Up </button>
                </form>
                <div class="message-container">
                </div>
            </div>
        </section>
    </main>

    <script src="js/Signup.js"></script>
    <script src="js/User.js"></script>
    <script src="js/Database.js"></script>
    <script src="js/Validator.js"></script>

</body>
</html>
